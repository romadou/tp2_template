<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
    <link rel="stylesheet" href="/static/css/styling.css">
    <title>TP2-2018-K&M</title>
</head>

<body>
    <!-- Header -->
    <div class="postion relative overflow-hidden p-3 pt-md-5 pb-md-3 text-center bg-img-cielo">
        <h1 class="display-4 front-weight-bold title-white" style="font-size: 48pt;">Taller de Proyecto II</h1>
        <h2 class="lead font-weight-normal title-white" style="font-size: 38pt;">2018</h2> 
    </div>
    <nav class="navbar-nav-scroll flex-row site-header py-2 bg-cielo">
        <div class="container d-flex flex-column flex-md-row justify-content-center">
            {% if status == 'index' %}
            <a class="py-2 d-none d-md-inline-block " href="/">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="/monitor">Monitor</a>
            {% else %}
            <a class="py-2 d-none d-md-inline-block" href="/monitor/stop">Inicio</a>
            <a class="py-2 d-none d-md-inline-block disable" href="#">Monitor</a>
            {% endif %}
        </div>
    </nav>
    <!-- Content -->
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="py-1 bg-cielo" style="position: relative; bottom: 0; width: 100%;">
        <div class="container text-center">
            <span>Krasowski & Madou</span>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="/static/js/monitor.js"></script>

</body>

</html>
